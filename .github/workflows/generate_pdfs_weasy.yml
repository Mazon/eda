name: Generate and Release PDFs

on:
  push:
    branches: [ main, master ]
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release (e.g., v1.0.0). Defaults to branch/tag name if empty.'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install weasyprint

      - name: Install pandoc
        uses: pandoc/actions/setup@v1

      - name: Run Build Script
        run: python ./scripts/build.py

      - name: Get latest commit message
        id: commit_message
        run: |
          echo "msg<<EOF" >> $GITHUB_OUTPUT
          git log -1 --pretty=%B >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/*.pdf
          tag_name: ${{ github.event.inputs.tag_name || (github.ref_type == 'tag' && github.ref_name || 'latest') }}
          name: "Eda RPG - ${{ github.event.inputs.tag_name || (github.ref_type == 'tag' && github.ref_name || 'latest') }}"
          body: ${{ steps.commit_message.outputs.msg }}
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
