name: Generate and Release PDFs

on:
  push:
    branches: [ main, master ]
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for the release (e.g., v1.0.0). Defaults to branch/tag name if empty.'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install weasyprint

      - name: Install pandoc
        uses: pandoc/actions/setup@v1

      - name: Run Build Script
        run: python ./scripts/build.py

      - name: Upload PDFs as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: eda-rpg-pdfs
          path: build/*.pdf

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        with:
          files: build/*.pdf
          tag_name: ${{ github.event.inputs.tag_name || github.ref_name }}
          name: "Eda RPG - ${{ github.event.inputs.tag_name || github.ref_name }}"
          body: "Automated PDF generation for Eda RPG."
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
